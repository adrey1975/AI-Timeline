<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI History Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="container">
            <h1>History of Artificial Intelligence</h1>
            <p class="instructions">Drag and drop the cards to put them in the correct order from earliest to latest!</p>
            
            <div class="game-area">
                <div id="cards-container" class="cards-container">
                    <!-- Cards will be added here by JavaScript -->
                </div>

                <div class="timeline-container">
                    <div class="timeline">
                        <div class="timeline-slots">
                            <!-- Timeline slots will be added by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button id="resetButton" class="reset-button">Reset Cards</button>
                <button id="checkButton" class="check-button">Check My Answer!</button>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
